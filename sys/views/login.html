    <script>
    function redirect(user){
      var success_redirect = "{{success}}";
      if(success_redirect) {
        $.ajax({
          url: "{{protocol}}://{{host}}:{{port}}/api/tokens",
          data: { object: user._id },
          type: "POST",
          headers: {'X-Bolt-Req-Id': '{{reqid}}'},
          success: function(response, status, xhr){
            if(response.code == 0){
              var token = response.body;
              window.location.href = success_redirect + "?user=" + token;
            }
            //TODO: else
          },
          error: function(xhr, status, err){}
        });
      }
      else {
        window.location.href = "{{protocol}}://{{host}}:{{port}}/home";
      }
    }

    $(function()
    {
        //$('#form-login').validate()
        $.ajax({
          url: "{{protocol}}://{{host}}:{{port}}/api/users/@current",
          type: "GET",
          headers: {'X-Bolt-Req-Id': '{{reqid}}'},
          success: function(response, status, xhr){
            if(response.code == 0){
              redirect(response.body);
            }
          },
          error: function(xhr, status, err){}
        });
    })

    $(document).ready(function(){
        Bolt.Config.setHost("{{host}}");
        Bolt.Config.setPort("{{port}}");
        Bolt.Config.setProtocol("{{protocol}}");

        var username,password;
        $("#submit").click(function(){
            username=$("#username").val();
            password=$("#password").val();
            /*
            * Perform some validation here.
            */
            $.ajax({
              url: "{{protocol}}://{{host}}:{{port}}/api/users/login",
              data: { name: username, password: password },
              type: "POST",
              beforeSend: function(xhr) {
                xhr.setRequestHeader('X-Bolt-Req-Id', '{{reqid}}');
              },
              success: function(response, status, xhr){
                if(response.code == 0){
                  redirect(response.body);
                }
                else {
                  //TODO: error
                  console.log(response);
                }
              },
              error: function(xhr, status, err){}
            });
        });
      });
    </script>
